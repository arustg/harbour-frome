Name: harbour-frome
Summary: Simple Percentage Calculator
Version: 0.4
Release: 0
Group: Qt/Qt
URL: https://github.com/arustg/harbour-frome
License: GNU GPLv3
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  - Simple Percentage Calculator
Builder: qmake5
QMakeOptions:
  - VERSION=%{version}
  - RELEASE=%{release}
PkgConfigBR:
  - sailfishapp >= 1.0.2
  - Qt5Core
  - Qt5Qml
  - Qt5Quick
Requires:
  - sailfishsilica-qt5 >= 0.10.9 
Files:
  - '%{_bindir}'
  - '%{_datadir}/%{name}'
  - '%{_datadir}/applications/%{name}.desktop'
  - '%{_datadir}/icons/hicolor/*/apps/%{name}.png'
